<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <script
      src="https://kit.fontawesome.com/3bfd3ce9e5.js"
      crossorigin="anonymous"
    ></script>
    <title>Vinalla JS T3</title>
</head>
<body>
    <main>
        <div class="grid">
            <!--turn indicator | top section-->
            <div class="turn">
                <i class="fa-solid fa-x turquoise"></i>
                <p>Player 1, you're up!</p>
            </div>
            
            <!-- Dropdown menu | top section-->
            <div class="menu">
                <button class="menu-btn">
                Actions
                <i class="fa-solid fa-chevron-down"></i>
                </button>
    
                <div class="items border hidden">
                <button>Reset</button>
                <button>New Round</button>
                </div>
            </div>

            <!--game section-->
            <div class="square shadow"></div>
            <div class="square shadow"></div>
            <div class="square shadow"></div>
            <div class="square shadow"></div>
            <div class="square shadow"></div>
            <div class="square shadow"></div>
            <div class="square shadow"></div>
            <div class="square shadow"></div>
            <div class="square shadow"></div>

            <!--botton | score section-->
            <div class="score shadow" style="background-color: var(--turquoise);">
                <p>Player 1</p>
                <span>0 Wins</span>
            </div>

            <div class="score shadow" style="background-color: var(--light-gray);">
                <p>Ties</p>
                <span>0</span>
            </div>

            <div class="score shadow" style="background-color: var(--yellow);">
                <p>Player 2</p>
                <span>0 Wins</span>
            </div>
        </div>
    </main>

    <footer>
        <p>Project by
            <a href="#">name</a>
        </p>

        <p>Inspired by
            <a href="#">name</a> and
            <a href="#">name</a>
        </p>
    </footer>

    <!--Model that opens when game ends-->
    <div class="model hidden">
        <div class="model-contents">
            <p>Player 1 wins!</p>
            <button>Play again</button>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
